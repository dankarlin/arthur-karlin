<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Memorial site for Arthur Karlin featuring memorial service program and video tribute">
    <meta name="keywords" content="Arthur Karlin, memorial, tribute, memorial service">
    <meta name="author" content="Arthur Karlin Memorial">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arthur-karlin.com/">
    <meta property="og:title" content="In Memory of Arthur Karlin">
    <meta property="og:description" content="Memorial site for Arthur Karlin featuring memorial service program and video tribute">
    <meta property="og:image" content="https://arthur-karlin.com/ak1.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://arthur-karlin.com/">
    <meta property="twitter:title" content="In Memory of Arthur Karlin">
    <meta property="twitter:description" content="Memorial site for Arthur Karlin featuring memorial service program and video tribute">
    <meta property="twitter:image" content="https://arthur-karlin.com/ak1.jpg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"></noscript>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></noscript>
    <link rel="preload" href="ak1.jpg" as="image">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
        }
        
        .memorial-header {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V120L1200,0Z" fill="%23ffffff" opacity="0.1"/></svg>');
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
            background-color: #2c3e50;
        }
        
        .memorial-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.8);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .memorial-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .memorial-dates {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .memorial-quote {
            font-size: 1.1rem;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }
        
        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .section-description {
            text-align: center;
            color: #5a6c7d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .carousel-control-next,
        .carousel-control-prev,
        .carousel-indicators {
            filter: invert(100%);
        }
        
        .carousel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .video-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-top: 20px;
        }
        
        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .memorial-footer {
            text-align: center;
            padding: 40px 0;
            color: #5a6c7d;
            font-style: italic;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .memorial-title {
                font-size: 2rem;
            }
            
            .memorial-photo {
                width: 120px;
                height: 120px;
            }
            
            .content-card {
                padding: 20px;
                margin-bottom: 30px;
            }
        }
    </style>
    <title>In Memory of Arthur Karlin</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "In Memory of Arthur Karlin",
        "description": "Memorial site for Arthur Karlin featuring memorial service program and video tribute",
        "url": "https://arthur-karlin.com/",
        "about": {
            "@type": "Person",
            "name": "Arthur Karlin"
        },
        "mainEntity": {
            "@type": "Event",
            "@id": "memorial-service",
            "name": "Arthur Karlin Memorial Service",
            "description": "Memorial service for Arthur Karlin"
        }
    }
    </script>
</head>

<body>
    <!-- Memorial Header -->
    <header class="memorial-header">
        <div class="container">
            <img src="ak1.jpg" alt="Arthur Karlin" class="memorial-photo">
            <h1 class="memorial-title">Arthur Karlin</h1>
            <p class="memorial-dates">In Loving Memory</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <!-- Memorial Program Section -->
                <div class="content-card">
                    <h2 class="section-title">Memorial Service Program</h2>
                    <p class="section-description">
                        Browse through the pages of Arthur's memorial service program.
                    </p>
                    
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Program page 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Program page 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Program page 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                aria-label="Program page 4"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="program_Page_1.png" class="d-block w-100" alt="Memorial program page 1" loading="eager">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_2.png" class="d-block w-100" alt="Memorial program page 2" loading="lazy">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_3.png" class="d-block w-100" alt="Memorial program page 3" loading="lazy">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_4.png" class="d-block w-100" alt="Memorial program page 4" loading="lazy">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="program.pdf" class="download-link" aria-label="Download complete memorial program PDF">Download Complete Program</a>
                    </div>
                </div>

                <!-- Memorial Service Video Section -->
                <div class="content-card">
                    <h2 class="section-title">Memorial Service</h2>
                    <p class="section-description">
                        Watch the memorial service featuring tributes from family and friends.
                    </p>
                    
                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/Se497gGgyPo?rel=0" 
                                    allowfullscreen 
                                    title="Arthur Karlin Memorial Service"
                                    aria-label="Memorial service video for Arthur Karlin"
                                    loading="lazy"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Memorial Footer -->
    <footer class="memorial-footer">
        <div class="container">
            <p>In memory of Arthur Karlin</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
