    <style>
        /* Critical CSS inlined for performance */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Crimson Text', Georgia, serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Bootstrap grid essentials */
        .container { max-width: 1140px; margin: 0 auto; padding: 0 15px; }
        .row { display: flex; flex-wrap: wrap; margin: 0 -15px; }
        .col-lg-8, .col-md-10 { padding: 0 15px; }
        .col-lg-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        .col-md-10 { flex: 0 0 83.333333%; max-width: 83.333333%; }
        .justify-content-center { justify-content: center; }
        .text-center { text-align: center; }
        .d-block { display: block; }
        .w-100 { width: 100%; }
        .visually-hidden { position: absolute !important; width: 1px !important; height: 1px !important; padding: 0 !important; margin: -1px !important; overflow: hidden !important; clip: rect(0,0,0,0) !important; white-space: nowrap !important; border: 0 !important; }
        .ratio { position: relative; width: 100%; }
        .ratio::before { display: block; padding-top: var(--bs-aspect-ratio); content: ""; }
        .ratio > * { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .ratio-16x9 { --bs-aspect-ratio: 56.25%; }
        
        .memorial-header {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V120L1200,0Z" fill="%23ffffff" opacity="0.1"/></svg>');
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
            background-color: #2c3e50;
        }
        
        .memorial-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.8);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .memorial-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .memorial-dates {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .memorial-quote {
            font-size: 1.1rem;
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }
        
        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .section-description {
            text-align: center;
            color: #5a6c7d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .carousel-control-next,
        .carousel-control-prev,
        .carousel-indicators {
            filter: invert(100%);
        }
        
        .carousel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .video-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-top: 20px;
        }
        
        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .memorial-footer {
            text-align: center;
            padding: 40px 0;
            color: #5a6c7d;
            font-style: italic;
            margin-top: 60px;
        }
        
        @media (max-width: 992px) {
            .col-lg-8 { flex: 0 0 100%; max-width: 100%; }
        }
        
        @media (max-width: 768px) {
            .memorial-title {
                font-size: 2rem;
            }
            
            .memorial-photo {
                width: 120px;
                height: 120px;
            }
            
            .content-card {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .col-md-10 { flex: 0 0 100%; max-width: 100%; }
        }
    </style>
    <title>In Memory of Arthur Karlin</title>

    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "In Memory of Arthur Karlin",

<body>
    <!-- Memorial Header -->
    <header class="memorial-header">
        <div class="container">
            <img src="ak1.jpg" alt="Arthur Karlin portrait photo" class="memorial-photo" width="150" height="150" fetchpriority="high">
            <h1 class="memorial-title">Arthur Karlin</h1>
            <p class="memorial-dates">In Loving Memory</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                
                <!-- Memorial Program Section -->
                <div class="content-card">
                    <h2 class="section-title">Memorial Service Program</h2>
                    <p class="section-description">
                        Browse through the pages of Arthur's memorial service program.
                    </p>
                    
                    <div id="memorialCarousel" class="carousel slide" data-bs-interval="false" role="region" aria-label="Memorial service program pages">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#memorialCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Go to program page 1"></button>
                            <button type="button" data-bs-target="#memorialCarousel" data-bs-slide-to="1"
                                aria-label="Go to program page 2"></button>
                            <button type="button" data-bs-target="#memorialCarousel" data-bs-slide-to="2"
                                aria-label="Go to program page 3"></button>
                            <button type="button" data-bs-target="#memorialCarousel" data-bs-slide-to="3"
                                aria-label="Go to program page 4"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="program_Page_1.png" class="d-block w-100" alt="Memorial service program cover page featuring Arthur Karlin's name and service details" loading="eager" width="800" height="1035">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_2.png" class="d-block w-100" alt="Memorial service program page 2 with order of service and readings" loading="lazy" width="800" height="1035">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_3.png" class="d-block w-100" alt="Memorial service program page 3 with biographical information about Arthur Karlin" loading="lazy" width="800" height="1035">
                            </div>
                            <div class="carousel-item">
                                <img src="program_Page_4.png" class="d-block w-100" alt="Memorial service program back page with acknowledgments and final thoughts" loading="lazy" width="800" height="1035">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#memorialCarousel"
                            data-bs-slide="prev" aria-label="Previous program page">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#memorialCarousel"
                            data-bs-slide="next" aria-label="Next program page">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <a href="program.pdf" class="download-link" aria-label="Download complete memorial program PDF">Download Complete Program</a>
                    </div>
                </div>

                <!-- Memorial Service Video Section -->
                <div class="content-card">
                    <h2 class="section-title">Memorial Service</h2>
                    <p class="section-description">
                        Watch the memorial service featuring tributes from family and friends.
                    </p>
                    
                    <div class="video-container">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/Se497gGgyPo?rel=0" 
                                    allowfullscreen 
                                    title="Arthur Karlin Memorial Service"
                                    aria-label="Memorial service video for Arthur Karlin"
                                    loading="lazy"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Memorial Footer -->
    <footer class="memorial-footer">
        <div class="container">
            <p>In memory of Arthur Karlin</p>
        </div>
    </footer>
